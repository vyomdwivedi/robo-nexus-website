<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Robo Nexus - Team</title>

    <style>
        /* ---- RESPONSIVE TEAM GRID ---- */
        .team-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 25px;
            padding: 30px;
            justify-items: center;
        }

        /* ---- Each Member Card ---- */
        .card {
            width: 250px;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .role {
            color: #555;
            margin-bottom: 10px;
        }

        /* Social icons */
        .social-icons a {
            margin: 5px;
            font-size: 20px;
            color: #222;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #0077ff;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 15px;
            background: #111;
            color: #fff;
        }
    </style>
</head>

                alt="Profile Image"
