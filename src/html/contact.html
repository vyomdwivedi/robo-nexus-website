      <div class="contact-text">Contact Us!</div>
      <div class="contact-section" id="contact">
        <div class="contact-form-div">
          <form class="contact-form">
            <div class="form-row">
              <div class="contact-name">
                <input class="form-control" type="text" id="name" placeholder="Your Name" />
              </div>
              <div class="contact-email">
                <input class="form-control" type="text" id="email" placeholder="Email Address" />
              </div>
              <div class="contact-subject">
                <input class="form-control" type="text" id="subject" placeholder="Subject" />
              </div>
              <div class="contact-message">
                <textarea class="form-control" id="message" rows="6" placeholder="Enter message here.."></textarea>
              </div>
              <button type="button" onclick="sendMail();" class="contact-send-button">
                Send Message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-info-text">Contact Information</div>
