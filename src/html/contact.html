            <input type="email" id="email" placeholder="Email Address" />
            <input type="text" id="subject" placeholder="Subject" />
            <textarea id="message" rows="5" placeholder="Message"></textarea>

            <button
              type="button"
              onclick="sendMail()"
              class="contact-send-button"
            >
              Send Message
            </button>
          </form>
        </div>
